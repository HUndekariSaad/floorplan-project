<div class="container mt-4">
  <form #clientForm="ngForm">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">Client Name</label>
        <input
          type="text"
          class="form-control"
          name="clientName"
          [(ngModel)]="clientData.clientName"
          placeholder="Enter Client Name"
        />
      </div>

      <div class="col-md-6 mb-3">
        <label class="form-label fw-bold">Website URL</label>
        <input
          type="text"
          class="form-control"
          name="websiteUrl"
          [(ngModel)]="clientData.websiteUrl"
          placeholder="Enter Website URL"
        />
      </div>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Logo</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" />
      <div *ngIf="previewImage" class="mt-2">
        <img [src]="previewImage" class="img-thumbnail" width="150" />
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="clearForm(clientForm)">
        Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="save(clientForm)">
        Save
      </button>
    </div>
  </form>
</div>
