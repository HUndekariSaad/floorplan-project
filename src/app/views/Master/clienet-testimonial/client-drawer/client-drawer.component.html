<div class="container mt-4">
  <form #clientForm="ngForm">
    <div class="mb-3">
      <label class="form-label fw-bold">Client Name *</label>
      <input
        type="text"
        class="form-control"
        name="clientName"
        required
        [(ngModel)]="clientData.clientName"
        placeholder="Enter Client Name"
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Feedback *</label>
      <textarea
        class="form-control"
        name="feedback"
        required
        [(ngModel)]="clientData.feedback"
        placeholder="Enter Feedback"
        rows="3"
      ></textarea>
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Rating</label>
      <input
        type="number"
        class="form-control"
        name="rating"
        [(ngModel)]="clientData.rating"
        min="1"
        max="5"
        placeholder="Enter Rating (1-5)"
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Client Location</label>
      <input
        type="text"
        class="form-control"
        name="clientLocation"
        [(ngModel)]="clientData.clientLocation"
        placeholder="Enter Client Location"
      />
    </div>

    <div class="mb-3">
      <label class="form-label fw-bold">Client Image</label>
      <input type="file" class="form-control" (change)="onFileSelected($event)" />
      <div *ngIf="previewImage" class="mt-2">
        <img [src]="previewImage" class="img-thumbnail" width="150" />
      </div>
    </div>

    <div class="d-flex justify-content-end">
      <button type="button" class="btn btn-secondary me-2" (click)="clearForm(clientForm)">
        Cancel
      </button>
      <button type="button" class="btn btn-primary" (click)="save(clientForm)">
        Save
      </button>
    </div>
  </form>
</div>
